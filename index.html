<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="wordguess.css">
  <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
  <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->

  <title>wordcrunch</title>

</head>

<body>

  <div class = "wrapper">
  <header>

    <p class="remaining-guesses">
      20
    </p>

    <p class="guessed-letters">A, B, C</p>

    <h1 class="header-logo">wordcrunch</h1>

  </header>

      <ul id="wordbox">
        <li class="letter">_</li>
      </ul>

      <h4>Guess each letter to complete the word.</h4>

      <form>
          <input type="text" class="guess-input">
          <button id="submit-button">Guess!</button>
      </form>

    <p class="answer-display">Response to Guess</p>

    </p>

  </div>

  <script src="wordguess.js"></script>
